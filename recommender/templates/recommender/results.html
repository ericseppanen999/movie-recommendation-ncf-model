{% load static %}

<!DOCTYPE html>
<html>
<head>
    <title>your movie recommendations</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link to results.css -->
    <link rel="stylesheet" href="{% static 'css/results.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
    <header>
        <h1>your perfect movie matches</h1>
        <p class="subtitle">based on your ratings, we think you'll love these films</p>
    </header>
    <div class="recommendations-grid">
        {% for recommendation in recommendations %}
            <div class="movie-card">
                <div class="movie-rank">#{{ forloop.counter }}</div>
                <img class="movie-poster" src="{{ recommendation.poster_url }}" alt="{{ recommendation.title }}">
                <div class="movie-info">
                    <div class="movie-title">{{ recommendation.title }}</div>
                    <div class="prediction-score">{{ recommendation.score }} / 5</div>
                </div>
            </div>
        {% endfor %}
    </div>
    <a href="/" class="back-button">rate more movies</a>
</div>

<!-- link to results.js -->
<script src="{% static 'js/results.js' %}"></script>
</body>
</html>
